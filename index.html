<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Navigation</title>
	<link rel="stylesheet" href="favicon" type="./images/favicon.ico">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div id="app">
		<form>
			<input id="search-key" type="text" spellcheck="false" placeholder="搜索">
			<a class="baidu">百度</a>
			<a class="google">谷歌</a>
		</form>
	</div>
	<p class="description"><span>使用说明</span>:<br>1. 默认导航地址为空，首次使用需自定义导航<br>2. <span>Ctrl + D</span> 可自定义字母关联的导航地址			 	<br>3. 重复自定义相同字母将会覆盖<br>4. 自定义完成之后，<span>Ctrl + S</span> 保存导航<br>5. 字母相关的导航地址可将鼠标悬浮其上查看 </p>

	<script src="./js/index.js"></script>
</body>

</html>
